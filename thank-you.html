<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Andrisca Property Services</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .thank-you-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #5B7FA8 0%, #4A6B8A 100%);
            padding: 2rem;
        }
        
        .thank-you-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }
        
        .thank-you-icon {
            font-size: 4rem;
            color: #5B7FA8;
            margin-bottom: 1.5rem;
            animation: scaleIn 0.5s ease-out;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        .thank-you-container h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .thank-you-container p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #5B7FA8;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .btn:hover {
            background: #4A6B8A;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(91, 127, 168, 0.3);
        }
    </style>
</head>
<body>
    <section class="thank-you-section">
        <div class="thank-you-container">
            <div class="thank-you-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Thank You!</h1>
            <p>
                We've received your message and appreciate you reaching out to us. 
                One of our team members will get back to you within 24 hours.
            </p>
            <p>
                <strong>Need urgent assistance?</strong><br>
                Call us directly at <a href="tel:07896882014" style="color: #5B7FA8; text-decoration: none; font-weight: 600;">07896 882014</a>
            </p>
            <a href="index.html" class="btn">Return Home</a>
        </div>
    </section>
    
    <script>
        // Redirect to home after 10 seconds
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 10000);
    </script>
</body>
</html>
